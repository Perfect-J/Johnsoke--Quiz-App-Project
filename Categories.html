<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <div class="container mt-5 mb-3">
        <div class="row" id="quiz-container"></div>
    </div>

    <script>
        // Sample quiz data
        const quizData = [
            {
                category: "Sports",
                topic: "Football",
                progress: 0,
                total: 50,
            },
            {
                category: "Mathematics",
                topic: "Arithmetics",
                progress: 25,
                total: 50,
            },
            {
                category: "Design and Aesthetics",
                topic: "Principles of Design",
                progress: 52,
                total: 100,
            },
        ];

        // Render quiz cards dynamically
        const quizContainer = document.getElementById("quiz-container");

        quizData.forEach((quiz) => {
            const card = document.createElement("div");
            card.classList.add("col-md-4");
            card.innerHTML = `
                <div class="card p-3 mb-2 shadow secondary">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="icon">
                                <i class="bx bxl-mailchimp"></i>
                            </div>
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">${quiz.category}</h6>
                                <span>1 days ago</span>
                            </div>
                        </div>
                        <div class="badge">
                            <span>${quiz.progress === 0 ? "Start" : "Continue"}</span>
                        </div>
                    </div>
                    <div class="mt-5">
                        <h3 class="heading">${quiz.topic}</h3>
                        <div class="mt-5">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: ${quiz.progress}%"
                                    aria-valuenow="${quiz.progress}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="mt-3">
                                <span class="text1">${quiz.progress} Progress <span class="text2">of ${quiz.total}</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            quizContainer.appendChild(card);
        });
    </script>
</body>
</html>
